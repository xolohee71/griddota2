<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota</title>
</head>
<body>
    <div class="container">
        <video autoplay preload="auto" loop playsinline>
            <source type="video/webm" src="https://cdn.cloudflare.steamstatic.com/apps/dota2/videos/dota_react/homepage/dota_montage_webm.webm">
        </video>
        <div class="nav grid-1">
            <img class="img-nav" src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/global/dota2_logo_horiz.png" alt="">
            <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/global/dota2_logo_symbol.png" alt="" class="img-nav-mb">
            <a href="#">Game</a>
            <a href="#">Heroes</a>
            <a href="#">News</a>
            <a href="#">Esports</a>
        </div>
        <div class="nav-button grid-2">
            <div class="text-login">
                <a href="">Login</a>
                <a href="">Select language</a>
            </div>

            <a href="">
                <button>
                    <img class=".steam" src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/icons/steam_icon.svg" alt="">
                    Play for free
                </button>
            </a>
        </div>
        <div class="title">
            <div class="mainquote">“A MODERN MULTIPLAYER MASTERPIECE.”</div>
            <div class="smallquote">- DESTRUCTOID</div>
            <div class="bar"></div>
            <a href="">
                <button>
                    <img class=".steam" src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/icons/steam_icon.svg" alt="">
                    <div>Play for free</div>
                    <div>DOWNLOAD ON STEAM</div>
                </button>
            </a>
        </div>
    </div>
</body>
</html>
